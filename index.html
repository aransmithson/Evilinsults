
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>EVIL INSULT ARCADE ‚Äî HELL MODE</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --hell-red: #ff2400;
  --lava-orange: #ff6a00;
  --sulfur-yellow: #ffd000;
  --ash-gray: #bfbfbf;
  --void-black: #050000;
}

/* ANIMATED FIRE BACKGROUND */
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: fixed;
  background: #000;
  font-family: 'Press Start 2P', cursive;
}

/* LAYERED FIRE ANIMATION */
body::before,
body::after {
  content: '';
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* BASE FIRE LAYER */
body::before {
  background: 
    radial-gradient(ellipse 140% 100% at 50% 120%, 
      rgba(255, 36, 0, 0.9) 0%,
      rgba(255, 106, 0, 0.7) 25%,
      rgba(255, 208, 0, 0.4) 45%,
      transparent 70%
    );
  animation: fireBreathing 4s ease-in-out infinite;
}

/* SECONDARY FLAME FLICKER */
body::after {
  background: 
    radial-gradient(circle at 30% 100%, rgba(255, 106, 0, 0.6) 0%, transparent 40%),
    radial-gradient(circle at 70% 100%, rgba(255, 36, 0, 0.5) 0%, transparent 35%),
    radial-gradient(circle at 50% 90%, rgba(255, 208, 0, 0.3) 0%, transparent 50%);
  animation: flameFlicker 2s ease-in-out infinite alternate;
}

@keyframes fireBreathing {
  0%, 100% { 
    transform: scaleY(1) translateY(0);
    opacity: 0.95;
  }
  50% { 
    transform: scaleY(1.15) translateY(-20px);
    opacity: 1;
  }
}

@keyframes flameFlicker {
  0% { opacity: 0.6; }
  100% { opacity: 0.9; }
}

/* FLOATING EMBERS */
.ember {
  position: fixed;
  width: 3px;
  height: 3px;
  background: radial-gradient(circle, #ffd000, #ff6a00);
  border-radius: 50%;
  box-shadow: 0 0 8px #ff6a00;
  opacity: 0;
  animation: floatUp 8s linear infinite;
  z-index: 2;
}

@keyframes floatUp {
  0% { 
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% { opacity: 1; }
  90% { opacity: 0.8; }
  100% { 
    transform: translateY(-100vh) translateX(var(--drift));
    opacity: 0;
  }
}

/* HELL GRID FLOOR */
.hell-grid {
  content: '';
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      transparent 0px,
      transparent 38px,
      rgba(255,36,0,0.25) 40px
    ),
    repeating-linear-gradient(
      90deg,
      transparent 0px,
      transparent 38px,
      rgba(255,36,0,0.25) 40px
    );
  transform: perspective(600px) rotateX(65deg);
  opacity: 0.7;
  z-index: 3;
  animation: gridPulse 3s ease-in-out infinite;
}

@keyframes gridPulse {
  0%, 100% { opacity: 0.7; }
  50% { opacity: 0.9; }
}

/* CONTAINER ‚Äî DEMON ALTAR */
.container {
  position: relative;
  z-index: 10;
  background: radial-gradient(circle at top, rgba(36, 0, 0, 0.95), rgba(9, 0, 0, 0.98) 70%);
  border: 3px solid var(--hell-red);
  box-shadow:
    0 0 25px rgba(255,36,0,0.6),
    0 0 80px rgba(255,106,0,0.35),
    inset 0 0 40px rgba(0,0,0,0.8);
  padding: 30px;
  width: 90%;
  max-width: 560px;
  text-align: center;
  backdrop-filter: blur(2px);
}

/* TITLE */
h1 {
  font-size: clamp(1.1rem, 5vw, 1.9rem);
  margin-bottom: 20px;
  color: var(--lava-orange);
  text-shadow:
    0 0 6px var(--lava-orange),
    0 0 20px var(--hell-red),
    0 0 40px rgba(255,36,0,0.8);
  animation: titleFlame 2.5s infinite alternate;
}

@keyframes titleFlame {
  0%   { 
    text-shadow: 0 0 6px #ff6a00, 0 0 25px #ff2400;
    transform: translateY(0);
  }
  50%  { 
    text-shadow: 0 0 10px #ffd000, 0 0 35px #ff2400;
    transform: translateY(-2px);
  }
  100% { 
    text-shadow: 0 0 6px #ff6a00, 0 0 45px #ff2400;
    transform: translateY(0);
  }
}

/* SCORE PANEL */
.score-panel {
  display: flex;
  justify-content: space-between;
  margin-bottom: 18px;
  font-size: 0.75rem;
  color: var(--ash-gray);
}

.score-value {
  font-size: 1.2rem;
  color: var(--sulfur-yellow);
  text-shadow: 0 0 15px rgba(255,208,0,0.8);
}

/* INSULT PIT */
#insult {
  font-family: 'Righteous', cursive;
  font-size: clamp(1.05rem, 4vw, 1.45rem);
  color: var(--ash-gray);
  min-height: 150px;
  padding: 22px;
  background:
    radial-gradient(circle at bottom, rgba(255,36,0,0.35), transparent 65%),
    #070000;
  border: 2px solid var(--lava-orange);
  box-shadow:
    inset 0 0 30px rgba(0,0,0,0.9),
    0 0 20px rgba(255,106,0,0.35);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 22px;
  line-height: 1.3;
  animation: pitGlow 3s ease-in-out infinite;
}

@keyframes pitGlow {
  0%, 100% { box-shadow: inset 0 0 30px rgba(0,0,0,0.9), 0 0 20px rgba(255,106,0,0.35); }
  50% { box-shadow: inset 0 0 30px rgba(0,0,0,0.9), 0 0 30px rgba(255,106,0,0.6); }
}

/* CONTROLS */
.controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 18px;
  font-size: 0.6rem;
  color: var(--ash-gray);
}

/* BUTTON ‚Äî SOUL HARVESTER */
button {
  background: linear-gradient(180deg, #ff6a00, #ff2400);
  color: #1a0000;
  border: 3px solid var(--sulfur-yellow);
  padding: 22px;
  width: 100%;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
  box-shadow:
    0 0 20px rgba(255,106,0,0.7),
    0 0 45px rgba(255,36,0,0.6);
  transition: all 0.15s ease;
  animation: buttonPulse 2s ease-in-out infinite;
}

@keyframes buttonPulse {
  0%, 100% { 
    box-shadow: 0 0 20px rgba(255,106,0,0.7), 0 0 45px rgba(255,36,0,0.6);
  }
  50% { 
    box-shadow: 0 0 30px rgba(255,106,0,0.9), 0 0 60px rgba(255,36,0,0.8);
  }
}

button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow:
    0 0 35px rgba(255,208,0,0.9),
    0 0 70px rgba(255,36,0,0.9);
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  animation: none;
}

/* HELL PARTICLES */
.emoji-particle {
  position: fixed;
  top: 50%;
  left: 50%;
  font-size: 2rem;
  pointer-events: none;
  z-index: 100;
  animation: explodeOut 1.2s ease-out forwards;
  filter: drop-shadow(0 0 10px rgba(255,36,0,0.9));
}

@keyframes explodeOut {
  0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
  100% {
    transform: translate(calc(var(--x) * 1px), calc(var(--y) * 1px)) scale(1.5) rotate(var(--r));
    opacity: 0;
  }
}

/* CENTER LAYOUT */
body {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>

<body>

<div class="container">

  <div class="score-panel">

<script>
// CREATE FLOATING EMBERS
function createEmbers() {
  for (let i = 0; i < 30; i++) {
    const ember = document.createElement('div');
    ember.className = 'ember';
    ember.style.left = Math.random() * 100 + '%';
    ember.style.bottom = '-10px';
    ember.style.animationDelay = Math.random() * 8 + 's';
    ember.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
    document.body.appendChild(ember);
  }
}

createEmbers();

let score = 0;
let highScore = localStorage.getItem('evilInsultHighScore') || 50;
let lastClick = 0;
const COOLDOWN = 3000;

document.getElementById('highScore').textContent = highScore;

function updateScore() {
  score++;
  document.getElementById('score').textContent = score;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem('evilInsultHighScore', highScore);
    document.getElementById('highScore').textContent = highScore;
  }
  // Change button text after first insult
  if (score === 1) {
    document.querySelector('button').textContent = 'BURN ME MORE!';
  }
}

function hellExplosion() {
  const emojis = ['üî•','üíÄ','üòà','ü©∏','ü™¶','‚ö∞Ô∏è','üïØÔ∏è','üëπ','‚ò†Ô∏è'];
  for (let i = 0; i < 24; i++) {
    const p = document.createElement('div');
    p.className = 'emoji-particle';
    p.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    const a = Math.random() * Math.PI * 2;
    const d = 150 + Math.random() * 250;
    p.style.setProperty('--x', Math.cos(a) * d);
    p.style.setProperty('--y', Math.sin(a) * d);
    p.style.setProperty('--r', Math.random() * 360 + 'deg');
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 1200);
  }
}

    if (vOn) {

  } catch (err) {
    console.error('Portal error:', err);
    display.innerText = "‚ö†Ô∏è THE PIT REJECTS YOU ‚ö†Ô∏è";

// PREVENT SLEEP/SCREENSAVER
let wakeLock = null;
if ('wakeLock' in navigator) {

</script>
